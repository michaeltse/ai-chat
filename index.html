<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    
    <!-- Other CSS files -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">

    <!-- JavaScript files -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            background: linear-gradient(-45deg, #a2c2e0, #b3e0f2, #d0e8f2, #e6f7ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            margin: 20px auto;
            max-width: 800px;
            width: calc(100% - 40px);
        }

        .chat-header {
            padding: 15px;
            background: #b3e0f2;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 1px solid #a2c2e0;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .input-container {
            padding: 15px;
            background: #e6f7ff;
            border-top: 1px solid #a2c2e0;
            display: flex;
            gap: 10px;
        }

        #promptInput {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #a2c2e0;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #promptInput:focus {
            border-color: #007bff;
        }

        .send-button {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            font-weight: 600;
        }

        .send-button:hover {
            background: #0056b3;
        }

        .cursor-effect-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .cursor-effect {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .header-emoji {
            font-size: 24px;
            margin: 0 8px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .message-wrapper {
            display: flex;
            align-items: flex-end;
            margin: 8px 0;
            animation: fadeIn 0.3s ease;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin: 0 8px;
            background-size: cover;
        }

        .user-avatar {
            background: linear-gradient(135deg, #add8e6, #e0ffff);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .ai-avatar {
            background: linear-gradient(135deg, #ffd1d1, #ffecec);
            color: #ff2442;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .result-card {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .user-message {
            background-color: white;
            border-bottom-right-radius: 4px;
            margin-left: auto;
        }

        .ai-message {
            background-color: white;
            border-bottom-left-radius: 4px;
            margin-right: auto;
        }

        .result-header {
            font-size: 0.8em;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .metrics {
            font-size: 0.75em;
            margin-top: 8px;
            color: #666;
        }

        .clear-chat {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,36,66,0.9);
            z-index: 1000;
            font-size: 14px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #loading {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,36,66,0.9);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            box-shadow: 0 4px 12px rgba(255,36,66,0.3);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .markdown-content {
            line-height: 1.5;
        }

        .markdown-content code {
            color: inherit;
            background-color: rgba(0,0,0,0.1);
            padding: 2px 4px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .user-message .markdown-content code {
            background-color: rgba(255,255,255,0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes thinking {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .thinking-dots {
            display: inline-block;
            animation: thinking 1.5s infinite;
        }

        .emoji-corner {
            display: none;
        }

        .floating-emoji {
            display: none;
        }
    </style>
</head>
<body>
    <div class="cursor-effect-container">
        <div class="cursor-effect"></div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <span class="header-emoji">‚ú®</span>
            AI Chat Assistant v2
            <span class="header-emoji">ü§ñ</span>
        </div>
        <div id="results" class="chat-messages"></div>
        <div class="input-container">
            <input type="text" id="promptInput" class="input" placeholder="‚úçÔ∏è Ask me anything... üí≠" onkeypress="if(event.key === 'Enter') generateResponse()">
            <button class="button is-primary send-button" onclick="generateResponse()">Send</button>
        </div>
    </div>
    <button class="button is-danger clear-chat" onclick="clearChat()">Clear Chat</button>
    <div id="loading" style="display: none;">ü§î Thinking<span class="thinking-dots">...</span></div>

    <script>
        // Replace this with your actual Groq API key
        const GROQ_API_KEY = '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';

        let chatHistory = [];

        async function generateResponse() {
            const input = document.getElementById('promptInput');
            const loading = document.getElementById('loading');
            const userMessage = input.value.trim();
            
            if (!userMessage) {
                alert('Please enter a message');
                return;
            }

            // Immediately show user message
            addMessageToChat('user', userMessage);
            
            // Clear input
            input.value = '';

            // Add to history
            chatHistory.push({
                role: 'user',
                content: userMessage
            });

            loading.style.display = 'block';

            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${GROQ_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'deepseek-r1-distill-llama-70b',
                        messages: chatHistory
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API Error: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                
                // Add AI response to history
                chatHistory.push(data.choices[0].message);
                
                // Show AI response
                addMessageToChat('ai', data.choices[0].message.content, data.usage);
                
                loading.style.display = 'none';
            } catch (error) {
                console.error('Error:', error);
                loading.style.display = 'none';
                showError(error.message);
            }
        }

        function addMessageToChat(type, content, usage = null) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = 'message-wrapper';
            
            const avatar = document.createElement('div');
            avatar.className = `avatar ${type}-avatar`;
            avatar.textContent = type === 'user' ? 'üë§' : 'ü§ñ';

            const messageCard = document.createElement('div');
            messageCard.className = `result-card ${type}-message`;
            
            let messageContent = `
                <div class="result-content markdown-content">
                    ${marked.parse(content.replace(/\[\s*\\boxed{([^}]+)}\s*\]/g, '\\boxed{$1}'))}
                </div>
            `;

            if (usage) {
                messageContent += `
                    <div class="metrics">
                        <span>‚ö° ${usage.total_tokens} tokens</span>
                        <span>‚åõ ${usage.completion_tokens} completion tokens</span>
                    </div>
                `;
            }

            messageCard.innerHTML = messageContent;

            if (type === 'user') {
                messageWrapper.appendChild(messageCard);
                messageWrapper.appendChild(avatar);
            } else {
                messageWrapper.appendChild(avatar);
                messageWrapper.appendChild(messageCard);
            }

            const results = document.getElementById('results');
            results.appendChild(messageWrapper);
            results.scrollTop = results.scrollHeight;

            // Render math and highlight code
            renderMathInElement(messageCard, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true},
                    {left: '\\begin{equation}', right: '\\end{equation}', display: true},
                ],
                throwOnError: false
            });

            messageCard.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });
        }

        function clearChat() {
            chatHistory = [];
            document.getElementById('results').innerHTML = '';
        }

        function showError(message) {
            alert(`‚ùå Error: ${message}`);
        }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cursor = document.querySelector('.cursor-effect');
            let mouseX = 0;
            let mouseY = 0;
            let cursorX = 0;
            let cursorY = 0;

            function animate() {
                const dx = mouseX - cursorX;
                const dy = mouseY - cursorY;

                cursorX += dx * 0.1;
                cursorY += dy * 0.1;

                cursor.style.transform = `translate(${cursorX}px, ${cursorY}px)`;
                requestAnimationFrame(animate);
            }

            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;

                cursor.style.width = '350px';
                cursor.style.height = '350px';
                setTimeout(() => {
                    cursor.style.width = '300px';
                    cursor.style.height = '300px';
                }, 100);
            });

            animate();

            document.addEventListener('click', () => {
                cursor.style.width = '400px';
                cursor.style.height = '400px';
                setTimeout(() => {
                    cursor.style.width = '300px';
                    cursor.style.height = '300px';
                }, 300);
            });
        });
    </script>
</body>
</html>
</html>
